<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Time Guppy Cart Section</title>
    <link rel="stylesheet" href="./css/cart.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Fredericka+the+Great&family=Markazi+Text:wght@400..700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rouge+Script&family=Rubik:ital,wght@0,300..900;1,300..900&family=Russo+One&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

<div class="cart-section">

        <div class="topsection">
            <div class="cart-cross"><i class="fa-solid fa-xmark fa-2xl cross"></i></div>
                <h2 class="main-heading">cart section</h2>
                <div class="product-bin"><img src="image-storage/bin.png" alt="" class="product-bin-img"></div>
        </div>

        <div class="middle-section">
            <div class="product-heading-one"><h3 class="tittle-one">this are product you selected</h3></div>

                <div class="product-show-of">
                   
                </div>

                 <div class="product-heading-two"><h3 class="tittle-one">product & shipment details</h3></div>
                <div class="cart-details">
                    <div class="cart-details-heading"><h2>order details</h2></div>
                    <div class="fish-qtu"><h2>total pair selecterd</h2></div><p class="cart-details-p fish-qtu-value">110</p>
                    <div class="delevery-details"><h2>delevery charge</h2></div><p class="cart-details-p delevery-details-value">free</p>
                    <div class="total-bill"><h2>total amount of your order</h2></div><p class="cart-details-p total-pay">100</p>

                </div>

                <div class="order-btn"><button class="final-btn">order</button>
</div>
        </div>




        <div class="bottam-section">
           
        </div>

        <div class="pc-bottam-section">
               
        </div>


</div> 

</body>
<script type="module" src="./script/cart.js"></script>
<script src="https://kit.fontawesome.com/b928c8f205.js" crossorigin="anonymous"></script>
</html>
