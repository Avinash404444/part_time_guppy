<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Trigger</title>
</head>
<body>
    <h1>Start Telegram Bot for 10 Minutes</h1>
    <label>Compression Quality (1-95): </label>
    <input type="number" id="quality" value="50" min="1" max="95">
    <button onclick="startBot()">Start Bot</button>

    <p id="status"></p>

    <script>
        function startBot() {
            let quality = document.getElementById("quality").value;
            fetch("/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ quality: quality })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("status").innerText =
                    `${data.status} (Quality: ${quality})`;
            })
            .catch(err => {
                document.getElementById("status").innerText = "Error: " + err;
            });
        }
    </script>
</body>
</html>
